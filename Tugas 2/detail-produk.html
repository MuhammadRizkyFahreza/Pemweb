<!DOCTYPE html>
<html>
    <head>
        <title>Detail Produk</title>
    </head>
    <style>
        #desain-layout {
            display: flex;
            flex-direction: row;
        }
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 20%;
          border-radius: 10px;
          margin: 10px;
        }
        
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        img {
          border-radius: 5px 5px 0 0;
        }
        
        .container {
          padding: 0px 14px;
        }

        .card .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        </style>
    <body>
        <h2>Detail Produk</h2>
        <div id="desain-layout">
            <div class="card">
                <img width=100% src="https://ceklist.id/wp-content/uploads/2020/10/Uniqlo.jpg" alt="">
                <div class="container">
                    <h3><b>Baju Polos Coklat</b></h3> 
                    <p>Rp.50.000,-</p> 
                </div>
            </div>
            <div class="card">
                <img width=100% src="https://ecs7.tokopedia.net/blog-tokopedia-com/uploads/2019/12/4.-Uniqlo-300x300.jpg" alt="">
                <div class="container">
                    <h3><b>Baju Polos Biru</b></h3> 
                    <p>Rp.50.000,-</p> 
                </div>
            </div>
            <div class="card">
                <img width=100% src="https://img.my-best.id/item_part_images/fafbc36e1f8e38c69b1af6f57fb239fd.jpg?ixlib=rails-4.2.0&q=70&lossless=0&w=640&h=640&fit=clip" alt="">
                <div class="container">
                    <h3><b>Baju Polos Hitam</b></h3> 
                    <p>Rp.50.000,-</p> 
                </div>
            </div>
        </div>
    </body>
</html>
