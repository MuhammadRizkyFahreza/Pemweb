<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<style>
    h1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    form {
        font-family: 'Courier New', Courier, monospace;
    }
</style>
<body>
    <h1>Cari Produk</h1>
        <form action="detail-produk.html" method="GET">
            <label for="nama-produk">Nama Produk :</label>
            <input type="text" name="nama-barang"> <br> <br>
            <label for="ukuran-produk">Ukuran Produk:</label> 
            <select name="ukuran-produk" id="ukuran-produk">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select> <br> <br>
            <button type="submit">Lihat Produk</button>
        </form>    
</body>
</html>
